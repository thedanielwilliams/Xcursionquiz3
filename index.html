<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover which trip fits your personality! Take our fun quiz to find your perfect travel style.">
    <meta property="og:title" content="Which Trip Fits Your Personality?">
    <meta property="og:description" content="Take our personality quiz to discover your ideal travel style and find trips that match who you are.">
    <meta property="og:type" content="website">
    
    <title>Which Trip Fits Your Personality? | Travel Quiz</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="logo-area">
                    <div class="icon-circle">‚úàÔ∏è</div>
                </div>
                <h1 class="main-title">Which Trip Fits Your Personality?</h1>
                <p class="subtitle">Answer 10 quick questions to discover your ideal travel style and find trips designed for people like you.</p>
                <button class="btn btn-primary btn-large" id="start-btn">Start Quiz</button>
                <p class="time-estimate">‚è±Ô∏è Takes about 2 minutes</p>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-content">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- Question -->
                <div class="question-container">
                    <h2 class="question-text" id="question-text"></h2>
                    <div class="options-container" id="options-container">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="navigation">
                    <button class="btn btn-secondary" id="back-btn">‚Üê Back</button>
                    <button class="btn btn-primary" id="next-btn" disabled>Next ‚Üí</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="result-content">
                <div class="result-badge">Your Result</div>
                <h1 class="result-title" id="result-title"></h1>
                <p class="result-tagline" id="result-tagline"></p>
                
                <div class="result-card">
                    <div class="result-icon" id="result-icon"></div>
                    <p class="result-description" id="result-description"></p>
                </div>

                <div class="ideal-trip-section">
                    <h3 class="section-title">Your Ideal Trip</h3>
                    <p class="ideal-trip-text" id="ideal-trip-text"></p>
                </div>

                <div class="cta-section">
                    <h3 class="section-title">Ready for your next adventure?</h3>
                    <p class="cta-text" id="cta-text"></p>
                    <button class="btn btn-primary btn-large" id="cta-btn"></button>
                </div>

                <div class="secondary-actions">
                    <button class="btn btn-outline" id="retake-btn">üîÑ Retake Quiz</button>
                    <button class="btn btn-outline" id="share-btn">üì§ Share Result</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
